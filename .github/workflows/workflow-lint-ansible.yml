name: Ansible Workflow

on:
  workflow_call:
    inputs:
      ansible-lint-config:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install ansible and ansible-lint
        run: sudo apt install -y ansible ansible-lint

      - name: Read ansible-lint-config file
        id: read-config
        run: |
          config=$(cat ${{ github.workspace }}/${{ inputs.ansible-lint-config }})
          echo "::set-output name=config::$config"

      - name: Run ansible-lint
        run: ansible-lint -c ${{ steps.read-config.outputs.config }}
