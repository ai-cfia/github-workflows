name: Vercel Static Frontend Deployment

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      deployment-environment:
        required: true
        type: string
        description: 'Deployment environment (dev, prd, uat)'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_PROJECT_NAME: ${{ inputs.project-name}}
  DEPLOYMENT_ENVIRONMENT: ${{ inputs.deployment-environment }}

permissions:
    checks: read
    contents: read
    pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: checkout code
        uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: "package.json"

      - name: install npm
        run: npm install -g npm@9.8.1

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deployment_step
        run: |
          echo "DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_ENV
          echo "::set-output name=deployment_url::$DEPLOYMENT_URL"

      - name: Set URL to dev environment
        run: vc alias "$DEPLOYMENT_URL" ${{ env.VERCEL_PROJECT_NAME }}-${{ env.DEPLOYMENT_ENVIRONMENT }}.vercel.app --token=${{ secrets.VERCEL_TOKEN }}

      - name: Update PR with test results
        uses: edumserrano/find-create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: '<!-- unique identifier=${{ inputs.project-name }} -->'
          comment-author: 'github-actions[bot]'
          body: |
            <!-- unique identifier=${{ inputs.project-name }} -->
            "Deployment URL: https://${{ inputs.project-name }}-${{ inputs.deployment-environment }}.vercel.app/"
            "Preview URL: ${{ steps.deployment_step.outputs.deployment_url }}"
          edit-mode: replace
