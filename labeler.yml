documentation:
- any:
  - changed-files:
    - any-glob-to-any-file: docs/**

tests:
- any:
  - changed-files:
    - any-glob-to-any-file: tests/**

feature:
- head-branch: ['^feature', 'feature', '^feat', 'feat']

bug:
- head-branch: ['^bug', 'bug', '^fix', 'fix']

epic:
- head-branch: ['^epic', 'epic']
